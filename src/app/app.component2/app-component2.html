<input #newHero
       (keyup.enter)="addHero(newHero.value);
       newHero.value = ''"
       (blur)="addHero(newHero.value);
       newHero.value = ''">

<button (click)="addHero(newHero.value)">Add</button>
<ul>
  <li *ngFor="let hero of heroes">{{hero}}</li>
</ul>
<hr>

<button (click)="onClickMe()">Click me!</button>
{{clickMessage}}`
